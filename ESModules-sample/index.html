<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Book List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="main.css">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <header class="navbar navbar-light bg-light mb-5">
    <div class='header__container container'>
      <div class="row">
        <h1 class="navbar-brand mx-auto">Book List</h1>
      </div>
    </div>
  </header>
  <div id="main">
    <div class='book-lists__container container'>
      <div class="row">
        <article class="col mr-5">
          <h2 class="mb-4">
            <i class="fas fa-book text-success"></i>
            読みたい本
          </h2>
          <div v-if="wishBooks.length === 0">
            <p>読みたい本はありません。</p>
          </div>
          <ul class="book-list--wish list-unstyled">

            <!-- TODO: BookWishコンポーネントから finish-bookイベントが発行されたら、onFinishBookメソッドが呼び出されるようにする -->
            <book-wish
              v-for="book in wishBooks"
              v-bind:key="book.id"
              v-bind:book="book"
              v-on:delete-book="onDeleteBook"
            >
            </book-wish>

          </ul>
        </article>
        <article class="col">
          <h2 class="mb-4">
            <i class="fas fa-book-open text-info"></i>
            読んだ本
          </h2>
          <div v-if="finishBooks.length === 0">
            <p>読んだ本はありません。</p>
          </div>
          <ul class="book-list--finish list-unstyled">
            <book-finish
              v-for="book in finishBooks"
              v-bind:key="book.id"
              v-bind:book="book"
            >
            </book-finish>
          </ul>
        </article>
      </div>
    </div>
  </div>

  <script type="module" src="App.js"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
</body>

</html>
